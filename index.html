<!DOCTYPE html>
<html style="opacity: 0;">

<head>
    <title>Heritage Clothing Co.</title>
    <link rel="stylesheet" href="./bower_components/fontawesome/css/font-awesome.min.css">
</head>

<body>

    <div class="grid grid-2-400 grid-3-600">

        <div class="column">
            <div class="picturebox">
                <img src="http://lp.hm.com/hmprod?set=key[source],value[/model/2014/A00%200252687%20001%2035%201019.jpg]&set=key[rotate],value[]&set=key[width],value[]&set=key[height],value[]&set=key[x],value[]&set=key[y],value[]&set=key[type],value[STILL_LIFE_FRONT]&hmver=3&call=url[file:/product/large]">

            </div>

            <div class="grid grid-5">
                <button class="fa fa-exchange fa-lg"></button>
                <button class="fa fa-heart-o fa-lg"></button>

                    <div class="custom">
                        <ul>
                            <li class="size">L</li>
                            <li class="size">M</li>
                            <li class="size">S</li>
                        </ul>
                    </div>
                </button>
                <button class="fa fa-square fa-lg"></button>
                <button class="fa fa-shopping-cart fa-lg"></button>


                <div class="Title">
                    <div class="description"><strong><em>Camisa de Algodon</em></strong>
                    </div>

                        <stong>$229</stong>
                    </div>

            </div>
        </div>

                    </div>
                    <div class="price">
                        <stong>$795</stong>
                    </div>

                </div>

             <div class="column">
